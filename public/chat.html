<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/60b39ed68f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fa-solid fa-cat"></i> Chat </h1>
            <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
        </header>
    
        <main class="chat-main">
            <div class="chat-video">
            </div>
            <div class="chat-sidebar">
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-user" ></i> Online</h3>
                <ul id="users">
                </ul>
            </div>
            <div class="chat-messages">
            </div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input
                    id="msg"
                    type="text"
                    placeholder="Type a Message"
                    required
                    autocomplete="off"
                    />
                    <button class="btn-plane"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
