<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/60b39ed68f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fa-solid fa-cat"></i> Chat </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">

                <div class="form-control">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter email address..."
                        required
                    />
                </div>

                <div class="form-control">
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>

                <div class="form-control">
                    <label for="room">Chat Room</label>
                    <select name="room" id="room">
                        <option value="Business">Business </option>
                        <option value="Technology">Technology</option>
                        <option value="Sport">Sports</option>
                        <option value="news">International News</option>
                        <option value="cats">Just Cats</option>
                    </select>
                </div>

                <div class="flex">
                    <button type="submit" class="btn">Enter Chat</button>
                </div>

            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
